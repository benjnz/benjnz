<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Gradient Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Row 1: Blue Gradient -->
    <section class="section blue-gradient">
      <div class="column"></div>
      <div class="column"></div>
    </section>

    <!-- White line separator -->
    <div class="separator"></div>

    <!-- Row 2: Green Gradient -->
    <section class="section green-gradient">
      <div class="column"></div>
      <div class="column"></div>
    </section>

    <!-- White line separator -->
    <div class="separator"></div>

    <!-- Row 3: Yellow Gradient -->
    <section class="section yellow-gradient">
      <div class="column"></div>
      <div class="column"></div>
    </section>

    <!-- White line separator -->
    <div class="separator"></div>

    <!-- Row 4: Pink Gradient -->
    <section class="section pink-gradient">
      <div class="column"></div>
      <div class="column"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
