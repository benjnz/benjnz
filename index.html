<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Jones</title>
  <link rel="stylesheet" href="styles.css">
 <!-- Standard favicon -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="favicon-180x180.png">

  <!-- Optional for higher resolution screens -->
  <link rel="icon" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" sizes="48x48" href="favicon-48x48.png">
  <link rel="icon" sizes="96x96" href="favicon-96x96.png">
  <link rel="icon" sizes="192x192" href="favicon-192x192.png">
</head>
  
<body>
  <!-- Top Banner -->
  <div class="top-banner">
    <div class="logo">
      <img 
        src="logos/logo.png" 
        data-gif="logos/logo.gif" 
        data-duration="1520"
        alt="Logo" 
        class="logo-img"
      >
    </div>
    <div class="menu">
      <a href="#Connect">Connect</a>
    </div>
  </div>

  <!-- Page Content -->
<div class="container">
  <!-- First Row -->
  <div class="first-row">
    <picture>
      <source srcset="media/StoolBanner.webp" type="image/webp">
      <img src="media/StoolBanner.png" alt="Banner Image" class="banner">
    </picture>
    <img src="logos/rca.png" alt="Logo Overlay" class="logo-overlay">
  </div>
  <!-- Divider -->
  <div class="divider"></div>
  <!-- Second Row -->
  <div class="second-row">
    <picture>
      <source srcset="media/MicroPrints.webp" type="image/webp">
      <img src="media/MicroPrints.png" alt="Second Banner Image" class="banner">
    </picture>
    <img src="logos/fullcontrol.png" alt="Second Logo Overlay" class="logo-overlay">
    <img src="logos/durham.png" alt="Logo Above" class="logo-above">
  </div>
  <!-- Divider -->
  <div class="divider"></div>
  <!-- Third Row -->
  <div class="third-row">
    <picture>
      <source srcset="media/IoT.webp" type="image/webp">
      <img src="media/IoT.webp" alt="Third Banner Image" class="banner">
    </picture>
    <img src="logos/swansea.png" alt="Third Logo Overlay" class="logo-overlay">
  </div>
  <!-- Divider -->
  <div class="divider"></div>
   <!-- Fourth Row -->
  <div class="fourth-row">
    <a href="koth.html" class="column-link">
    <picture>
      <source srcset="media/KOTH.webp" type="image/webp">
      <img src="media/KOTH.webp" alt="Fourth Banner Image" class="banner">
      </a>
  </div>

  <!-- Divider -->
  <div class="divider"></div>
     <!-- Fifth Row -->
  <div class="fifth-row">
    <picture>
      <source srcset="media/gingerbread.webp" type="image/webp">
      <img src="media/gingerbread.webp" alt="Fifth Banner Image" class="banner">
  </div>
  <!-- Divider -->
  <div class="divider"></div>
   <!-- Sixth Row -->
  <div class="sixth-row">
    <picture>
      <source srcset="media/civildesign.webp" type="image/webp">
      <img src="media/civildesign.webp" alt="Sixth Banner Image" class="banner">
   </picture>
    <img src="logos/durham.png" alt="Sixth Logo Overlay" class="logo-overlay">
  </div>
  <!-- Divider -->
  <div class="divider"></div>
  
</div>


    <!-- Divider -->
    <div class="divider"></div>


  <!-- Include the JavaScript file at the end of the body -->
  <script src="main.js"></script>
</body>
</html>
