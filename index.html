<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Jones</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>
  <!-- Top Banner -->
  <div class="top-banner">
    <div class="logo">
      <img 
        src="logo.png" 
        data-gif="logo.gif" 
        data-duration="1520"
        alt="Logo" 
        class="logo-img"
      >
    </div>
    <div class="menu">
      <a href="#About">About Me</a>
      <a href="#Connect">Connect</a>
    </div>
  </div>

  <!-- Page Content -->
 <div class="container">
  <!-- First Row -->
  <div class="first-row">
    <picture>
      <source srcset="StoolBanner.webp" type="image/webp">
      <img src="StoolBanner.png" alt="Banner Image" class="banner">
    </picture>
    <img src="rca.png" alt="Logo Overlay" class="logo-overlay">
  </div>
  <!-- Divider -->
  <div class="divider"></div>
  <!-- Second Row (Copy of the First Row) -->
  <div class="second-row">
    <picture>
      <source srcset="MicroPrints.webp" type="image/webp">
      <img src="MicroPrints.png" alt="Second Banner Image" class="banner">
    </picture>
    <img src="durham.png" alt="Second Logo Overlay" class="logo-overlay">
  </div>
  <!-- Divider -->
  <div class="divider"></div>
</div>

    <!-- Divider -->
    <div class="divider"></div>
    <!-- Other Rows -->
    <div class="row">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="divider"></div>
    <div class="row">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Include the JavaScript file at the end of the body -->
  <script src="main.js"></script>
</body>
</html>
