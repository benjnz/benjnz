<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Gradient Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Row 1: Neutral Gradient -->
    <section class="section neutral-gradient">
    </section>

    <!-- Thick white line separator -->
    <div class="separator"></div>

    <!-- Row 2: Light Gray Gradient -->
    <section class="section lightgray-gradient">
    </section>

    <!-- Thick white line separator -->
    <div class="separator"></div>

    <!-- Row 3: Beige Gradient -->
    <section class="section beige-gradient">
    </section>

    <!-- Thick white line separator -->
    <div class="separator"></div>

    <!-- Row 4: Soft Gray Gradient -->
    <section class="section softgray-gradient">
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
