        // Categories for color mapping
        const eventCategories = {
            "Cooking": ["Pan Draw", "Cutlery Cupboard", "Fridge"],
            "Chores": ["Front Door", "Kitchen Light"],
            "Hobbies": ["Reading"]
        };

        // Parsing data to group by day
        const daysData = {};

        data.forEach(item => {
            const parts = item.split(", ");
            const day = parts[0]; // Extract the day
            const event = parts[2]; // Extract the event
            if (!daysData[day]) {
                daysData[day] = {};
            }
            daysData[day][event] = (daysData[day][event] || 0) + 1;
        });

        const allDays = Object.keys(daysData);
        let currentDayIndex = 0;

        // Setting up chart size
        const width = 800;
        const height = 400;
        const barWidth = 100;

        // Create the SVG container for the chart
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Tooltip element
        const tooltip = d3.select("#tooltip");

        // Function to update the chart for a selected day
        function updateChart(day) {
            const eventCounts = daysData[day];

            // We need to prepare data for each category and its events
            const categoryData = Object.keys(eventCategories).map(category => {
                const categoryEvents = eventCategories[category];
                const eventsData = categoryEvents.map(event => ({
                    event: event,
                    count: eventCounts[event] || 0
                }));

                return {
                    category: category,
                    events: eventsData
                };
            });

            // Remove any existing elements from the chart
            svg.selectAll("*").remove();

            // Set up x and y scales
            const x = d3.scaleBand()
                .domain(categoryData.map(d => d.category))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(categoryData.flatMap(d => d.events.map(e => e.count)))])
                .nice()
                .range([height, 0]);

            // Add bars for each category's events
            categoryData.forEach((category, i) => {
                const colorScale = d3.scaleLinear()
                    .domain([d3.min(category.events, d => d.count), d3.max(category.events, d => d.count)])
                    .range(["blue", "red"]);

                const bars = svg.selectAll(`.bar-${category.category}`)
                    .data(category.events)
                    .enter()
                    .append("rect")
                    .attr("class", `bar-${category.category}`)
                    .attr("x", d => x(category.category) + (category.events.indexOf(d) * (barWidth + 10)))  // Space bars horizontally
                    .attr("y", d => y(d.count))
                    .attr("width", barWidth)
                    .attr("height", d => height - y(d.count))
                    .attr("fill", d => colorScale(d.count))
                    .on("mouseover", function(event, d) {
                        tooltip.style("visibility", "visible")
                               .text(`${d.event}: ${d.count}`);
                    })
                    .on("mousemove", function(event) {
                        tooltip.style("top", (event.pageY + 5) + "px")
                               .style("left", (event.pageX + 5) + "px");
                    })
                    .on("mouseout", function() {
                        tooltip.style("visibility", "hidden");
                    });

                // Add labels to each bar
                svg.selectAll(`.label-${category.category}`)
                    .data(category.events)
                    .enter()
                    .append("text")
                    .attr("class", `label-${category.category}`)
                    .attr("x", d => x(category.category) + (category.events.indexOf(d) * (barWidth + 10)) + barWidth / 2)
                    .attr("y", d => y(d.count) - 5) // Positioning the label slightly above the bar
                    .attr("text-anchor", "middle")
                    .attr("fill", "black")
                    .text(d => d.count); // Label showing the count
            });

            // Add x-axis
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x));

            // Add y-axis
            svg.append("g")
                .call(d3.axisLeft(y));

            // Update current day label
            document.getElementById("current-day").textContent = `Day: ${day}`;
        }

        // Initial chart update
        updateChart(allDays[currentDayIndex]);

        // Event listener for previous day arrow
        document.getElementById("prev-day").addEventListener("click", () => {
            if (currentDayIndex > 0) {
                currentDayIndex--;
                updateChart(allDays[currentDayIndex]);
            }
        });

        // Event listener for next day arrow
        document.getElementById("next-day").addEventListener("click", () => {
            if (currentDayIndex < allDays.length - 1) {
                currentDayIndex++;
                updateChart(allDays[currentDayIndex]);
            }
        });
