<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .gif-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }

    .gif-container img {
      width: 18%; /* Adjust to ensure 5 gifs fit in one row */
      max-width: 200px; /* Optional: limit maximum size */
      height: auto; /* Maintain aspect ratio */
      border: 2px solid #ccc; /* Optional: add border */
      border-radius: 5px; /* Optional: rounded corners */
    }

    @media (max-width: 768px) {
      .gif-container img {
        width: 30%; /* Make images smaller for smaller screens */
      }
    }

    @media (max-width: 480px) {
      .gif-container img {
        width: 45%; /* Stack 2 per row for very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img src="media/gif1.gif" alt="GIF 1">
    <img src="media/gif2.gif" alt="GIF 2">
    <img src="media/gif3.gif" alt="GIF 3">
    <img src="media/gif4.gif" alt="GIF 4">
    <img src="media/gif5.gif" alt="GIF 5">
  </div>
</body>
</html>
