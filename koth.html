<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOTH</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <!-- Title Image -->
    <img src="logos/kothlogo.png" alt="KOTH logo" class="title-image">

    <!-- Body Text -->
    <p class="body-text">
      A Board Game of Strategy and Skill
    </p>

    <!-- GIF Section -->
    <div class="gif-container">
      <img src="media/king.gif" alt="GIF 1">
      <img src="media/knight.gif" alt="GIF 2">
      <img src="media/wizard.gif" alt="GIF 3">
      <img src="media/dragon.gif" alt="GIF 4">
    </div>

    <div class="image-row">
  <img src="media/kothfront.png" alt="First Side Image" class="clickable-image">
  <img src="media/kothback.png" alt="Second Side Image" class="clickable-image">
</div>

<div class="lightbox" id="lightbox">
  <img id="lightbox-img" alt="Enlarged Image">
</div>

    
    <!-- Centered PNG Image -->
    <img src="media/kothimage.jpg" alt="Centered Image" class="centered-image">
  </div>
  <script src="main.js"></script>
</body>
</html>
