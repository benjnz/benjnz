<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOTH</title>
  <link rel="stylesheet" href="../styles.css">
  
  <!-- Standard favicon -->
  <link rel="icon" href="../favicon.png" type="image/png">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="../favicon-180x180.png">

  <!-- Optional for higher resolution screens -->
  <link rel="icon" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" sizes="16x16" href="../favicon-16x16.png">
  <link rel="icon" sizes="48x48" href="../favicon-48x48.png">
  <link rel="icon" sizes="96x96" href="../favicon-96x96.png">
  <link rel="icon" sizes="192x192" href="../favicon-192x192.png">
  
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Change background color */
    }

    /* Top Banner */
    .top-banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px;
    }

    .logo img {
      max-width: 150px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    /* Title Image */
    .title-image {
      width: 80%;
      max-width: 600px;
    }

    /* Body Text */
    .body-text {
      font-size: 1.5em;
      margin-top: 20px;
    }

    /* GIF Section */
    .gif-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .gif-container img {
      width: 100px;
      height: auto;
      margin: 0 10px;
    }

    /* Image Row */
    .image-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .clickable-image {
      max-width: 48%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .clickable-image:hover {
      transform: scale(1.1);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    /* Centered PNG Image */
    .centered-image {
      display: block;
      margin: 30px auto;
      max-width: 80%;
      height: auto;
    }

    /* Media Query for screens wider than 1200px */
    @media (min-width: 1200px) {
      .image-row, .gif-container {
        display: flex;
        justify-content: space-between;
      }

      .image-row img, .gif-container img {
        width: 48%; /* Makes each image take up 48% of the width */
      }
    }

    /* Bottom Image */
    .bottom-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <!-- Top Banner -->
  <div class="top-banner">
    <div class="logo">
      <img src="../logos/logo.png" data-gif="../logos/logo.gif" data-duration="1520" alt="Logo" class="logo-img">
    </div>
    <div class="menu">
      <a href="#Connect">Connect</a>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container">
    <!-- Title Image -->
    <img src="../logos/kothlogo.png" alt="KOTH logo" class="title-image">

    <!-- Body Text -->
    <p class="body-text">A Board Game of Strategy and Skill</p>

    <!-- GIF Section -->
    <div class="gif-container">
      <img src="../media/king.gif" alt="GIF 1">
      <img src="../media/knight.gif" alt="GIF 2">
      <img src="../media/wizard.gif" alt="GIF 3">
      <img src="../media/dragon.gif" alt="GIF 4">
    </div>

    <!-- Image Row -->
    <div class="image-row">
      <img src="../media/kothfront.png" alt="First Side Image" class="clickable-image">
      <img src="../media/kothback.png" alt="Second Side Image" class="clickable-image">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <img id="lightbox-img" alt="Enlarged Image">
    </div>

    <!-- Centered PNG Image -->
    <img src="../media/kothimage.jpg" alt="Centered Image" class="centered-image">
  </div>

  <!-- Bottom Image -->
  <img src="../media/kothlandscape.png" alt="Bottom Image" class="bottom-image">

  <script src="main.js"></script>
</body>
</html>
