<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Overlay with Lightbox</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../camden-lightbox.css">
</head>
<body>
<!-- Full-Width Static Background Image -->
  <div class="camden-background-image-container" style="background: url('../media/camdenmap.webp') no-repeat center center fixed; background-size: cover; height: 100vh; position: relative;">
     <!-- Titles overlay -->
    <div class="camden-overlay">
      <!-- Title 1 mapped to (650px, 250px) -->
      <a href="#" 
         class="camden-title" 
         data-lightbox="lightbox1" 
         style="position: absolute; top: calc(250px / 1080 * 100%); left: calc(650px / 1920 * 100%);">
        Title 1
      </a>

      <!-- Example additional titles -->
      <a href="#" class="camden-title" data-lightbox="lightbox2" style="top: 50%; left: 50%;">Title 2</a>
      <a href="#" class="camden-title" data-lightbox="lightbox3" style="top: 80%; left: 30%;">Title 3</a>
    </div>
  </div>

  <!-- Lightboxes -->
  <div id="lightbox1" class="camden-lightbox">
    <div class="camden-lightbox-content">
      <img src="../media/image1.webp" alt="Lightbox Image 1" class="camden-lightbox-image">
      <div class="camden-lightbox-text">
        <h2>Title 1</h2>
        <p>This is the description for Title 1.</p>
      </div>
    </div>
    <button class="camden-lightbox-close">&times;</button>
  </div>

  <div id="lightbox2" class="camden-lightbox">
    <div class="camden-lightbox-content">
      <img src="../media/image2.webp" alt="Lightbox Image 2" class="camden-lightbox-image">
      <div class="camden-lightbox-text">
        <h2>Title 2</h2>
        <p>This is the description for Title 2.</p>
      </div>
    </div>
    <button class="camden-lightbox-close">&times;</button>
  </div>

  <div id="lightbox3" class="camden-lightbox">
    <div class="camden-lightbox-content">
      <img src="../media/image3.webp" alt="Lightbox Image 3" class="camden-lightbox-image">
      <div class="camden-lightbox-text">
        <h2>Title 3</h2>
        <p>This is the description for Title 3.</p>
      </div>
    </div>
    <button class="camden-lightbox-close">&times;</button>
  </div>

  <script src="camden-lightbox.js"></script>
</body>
</html>
